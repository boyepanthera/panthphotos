<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanPhotos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <main class="logo">PanPhotos</main>
      <div class="hamburger">
        <svg
          width="18"
          height="15"
          viewBox="0 0 18 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 13.5H17H1ZM1 1.5H17H1ZM1 7.5H17H1Z"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="navbar-list">
        <div class="list-item">Sign In</div>
        <div class="list-item">Sign Up</div>
        <div class="list-item">
          <button class="upload-button">Upload Photo</button>
        </div>
      </div>
    </nav>

    <div class="info-row">
      <div class="text-container">
        <div class="search-title">PanthPhotos</div>
        <div class="search-subtitle">Open source project for BCB5.0</div>
        <div class="search-caption">
          This project is just for learning process only
        </div>
        <div class="search-input-container">
          <input
            class="search-input"
            type="search"
            placeholder="search photo"
          />
        </div>
      </div>
    </div>

    <div class="image-row">
      <div class="image-col">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div class="item-4">4</div>
        <div class="item-5">5</div>
        <div class="item-6">6</div>
        <div class="item-7">7</div>
      </div>
      <div class="image-col">
        <div class="item-8">8</div>
        <div class="item-9">9</div>
        <div class="item-10">10</div>
        <div class="item-11">11</div>
        <div class="item-12">12</div>
        <div class="item-13">13</div>
        <div class="item-14">14</div>
      </div>
      <div class="image-col">
        <div class="item-15">15</div>
        <div class="item-16">16</div>
        <div class="item-17">17</div>
        <div class="item-18">18</div>
        <div class="item-19">19</div>
        <div class="item-20">20</div>
        <div class="item-21">21</div>
      </div>
      <div class="image-col">
        <div class="item-22">22</div>
        <div class="item-23">23</div>
        <div class="item-24">24</div>
        <div class="item-25">25</div>
        <div class="item-26">26</div>
        <div class="item-27">27</div>
        <div class="item-28">28</div>
      </div>
    </div>
  </body>
</html>
